  <meta charset="UTF-8">
  <title>秦正全</title>

  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 目录跳转 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app">loading...</div>
  <script>

    window.$docsify = {
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      },
      // 文档标题，会显示在侧边栏顶部
      // name: '首页',
      // repo: 'https://github.com/qinzhengquan',
      // 自动跳转到页面顶部
      auto2top: true,
      // 启用封面页
	  coverpage: true,
      // 只在访问主页时加载封面
	  onlyCover: true,
      // 加载自定义侧边栏
      loadSidebar: true,
      loadNavbar: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 路由模式
      // routerMode: 'history',
      // 配置日期格式
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 显示最大层级
      subMaxLevel: 1,
      // 展开层级
      sidebarDisplayLevel: 0,
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '目录',
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
            var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81Mzc0Mi8zMDIxNQ=='></div>"
            return content + comment;
          });

          hook.doneEach(function() {
            (function(d, s) {
              var j, e = d.getElementsByTagName(s)[0];
              if (typeof LivereTower === 'function') { return; }
              j = d.createElement(s);
              j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
              j.async = true;
              e.parentNode.insertBefore(j, e);
            })(document, 'script');
          });
        }
      ]
    }
  </script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 语法高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-properties.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-json.min.js"></script>

  <!--  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>-->
